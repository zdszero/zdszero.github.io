                <p>正如树叶的荣枯，人类的世代也是如此。</p>
                <p>秋风将树叶吹落到地上，</p>
                <p>春天来临，林中又会萌发，长出新的绿叶，</p>
                <p>人类也是一代出生，一代凋零。</p>
                <hr />
                <p>但人的灵魂一旦通过牙齿的樊篱，
                就再夺不回来，再也赢不到手。</p>
                <p>我的母亲、银足的忒提斯曾经告诉我，有两种命运引导我走向死亡的终点。</p>
                <p>要是我留在这里，在特洛伊城外作战，我就会丧失回家的机会，但名声将不朽；</p>
                <p>要是我回家，到达亲爱的故邦土地，
                我就会失去美好名声，性命却长久，死亡的终点不会很快来到我这里。</p>
