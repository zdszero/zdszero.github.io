                <h3 id="概念发明学">概念发明学</h3>
                <p>很多概念都是被发明的，一个东西我们怎么去建构它，可能与事实大相径庭。
                比如富士康内的工作制度，你可以说它是奴隶制，也可以不说它是奴隶制，但你不管怎么样称呼这件事，富士康内的工人都需要重复高强度的、重复性的流水线劳动，这种劳动强度是高于北美的黑奴制度的。</p>
                <p>一件事情发生，我们如何在我们头脑中定义这件事情，比这件事情本身，有着对我们更加重要的影响。</p>
