                <p><strong>人作为工具而不是目的</strong></p>
                <p>你睡这么多工作怎么办？你早恋学习怎么办？这两种责问本质都是一样的，东亚的相似性在于去人性化，人只是为了达到某项成就或者目标的工具和手段，而非人本身，康德哲学恐怕是和东亚人最格格不入的哲学理念，讽刺的是东亚个体压抑人类本能所追求的这项成就和目标甚至可能不是本人的，而是归属于某种宏大的社会理念甚至某个稍微比人大一点的组织愿景</p>
