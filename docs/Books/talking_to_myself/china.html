            <div class="span9">
                <p>中国世纪已经过去了。孔子和屈原是她的伯利克里时代，秦皇汉武是她的凯撒时代。今天所谓中国，无非像阿拉伯人的埃及一样借用了古老光荣的名字。中国是文明耗尽以后的灰烬，能否构成新文明的原材料尚在未定之中。她是文明的输入者，不是生产者。她目前没有足够的德性和能力诚实地学习，没有表现出将来可能生产文明的任何迹像。至于现实政治意义上的崛起，那是一条自取灭亡的捷径。</p>
                <h3 id="中华民族">中华民族？</h3>
                <p>严格来说，无论中华民族还是汉民族都不是民族。什么叫做民族呢？民族包括一层含义，就是说，你和我之间有着一种高层次的信任和相互维护的愿望，比起没有这种关系的人要深一层。</p>
