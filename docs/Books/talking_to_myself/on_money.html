                <p><strong>思维方式</strong></p>
                <p>现在这个时代不是金本位的时代了，只有政府掌握有铸币权，所以只有政府可以制造钱（make
                money）。</p>
                <p>我们普通人只能从别人中拿取钱（take
                money），所以如果你想要赚钱的话，首先你需要对自己所花的钱有非常敏锐的洞察力。</p>
                <p>其次，你需要认识到钱在世界上并不是稀缺物，国家机器的印钞机在日夜不停地运转，新的钱在源源不断地被制造出来并投入市场。</p>
