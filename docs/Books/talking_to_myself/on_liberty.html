                <h3 id="自由观">自由观</h3>
                <p>现代主义的自由：没有人管我，没有道德和律法来辖制我，我想做什么就做什么。</p>
                <p>古典主义的自由：不被自己与生俱来的或后天习得的欲望所支配，自由人可以坐下来理性地做出最适合自己的决定。自由不仅仅是你可以合法做什么或社会批准你做什么，而是关于如何能最大化你做出理性决策的能力。</p>
