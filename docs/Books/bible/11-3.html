            <div class="span12">
                <p><strong>哥林多後書 4:16</strong></p>
                <blockquote>
                <p>所以，我們不喪膽。外體雖然毀壞，内心卻一天新似一天。</p>
                </blockquote>
                <p><strong>希伯來書 12:9</strong></p>
                <blockquote>
                <p>再者，我們曾有生身的父管教我們，我們尚且敬重他，何況萬靈的父，我們豈不更當順服他得生嗎？</p>
                </blockquote>
                <p><strong>哥林多前書 15:46-47</strong></p>
                <blockquote>
                <p>但屬靈的不在先，屬血氣的在先，以後才有屬靈的。</p>
                <p>頭一個人是出于地，乃屬土；第二個人是出于天。</p>
                </blockquote>
                <p><strong>啓示錄 20:12</strong></p>
                <blockquote>
                <p>我又看見死了的人，無論大小，都站在寶座前。案卷展開了，并且另有一卷展開，就是生命冊。死了的人都憑着這些案卷所記載的，照他們所行的受審判。</p>
                </blockquote>
                <p><strong>約翰三書 1:2</strong></p>
                <blockquote>
                <p>親愛的兄弟啊，我願你凡事興盛，身體健壯，正如你的靈魂興盛一樣。</p>
                </blockquote>
