                <p><strong>哥林多前書 3:9</strong></p>
                <blockquote>
                <p>因爲我們是與　神同工的；你們是　神所耕種的田地，所建造的房屋。</p>
                </blockquote>
                <p>肉體是靈的居所，靈通過肉體做工。</p>
                <p><strong>創世記 6:3</strong></p>
                <blockquote>
                <p>耶和華說：“人既屬乎血氣，我的靈就不永遠住在他裏面；然而他的日子還可到一百二十年。”</p>
                </blockquote>
                <p>亞當犯罪，神不再與人同在。 神是聖潔的，不會與罪同在。
                神是爲了保護人類，不願意直接讓所有人類直接覆滅，給人類一個悔改的機會。</p>
                <p><strong>希伯來書 11:7</strong></p>
                <blockquote>
                <p>挪亞因着信，既蒙　神指示他未見的事，動了敬畏的心，預備了一隻方舟，使他全家得救。因此就定了那世代的罪，自己也承受了那從信而來的義。</p>
                </blockquote>
