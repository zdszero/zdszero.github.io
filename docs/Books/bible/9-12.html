                <h4 id="神">神</h4>
                <p>哥林多前书 8:5-6</p>
                <p>约翰福音 17:3</p>
                <blockquote>
                <p>认识你独一的真神，并且认识你所差来的耶稣基督，这就是永生。</p>
                </blockquote>
                <p>出埃及记 3:14</p>
                <blockquote>
                <p>神对摩西说：“我是自有永有的”；又说：“你要对以色列人这样说：‘那自有的打发我到你们这里来。’”</p>
                </blockquote>
                <p>以赛亚书 44:6</p>
                <blockquote>
                <p>耶和华以色列的君，</p>
                <p>以色列的救赎主万军之耶和华如此说：</p>
                <p>“我是首先的，我是末后的；</p>
                <p>除我以外再没有真　神。</p>
                </blockquote>
                <h4 id="魔鬼">魔鬼</h4>
                <p>启示录 12:9</p>
                <blockquote>
                <p>大龙就是那古蛇，名叫魔鬼，又叫撒但，是迷惑普天下的。它被摔在地上，它的使者也一同被摔下去。</p>
                </blockquote>
                <p>以西结书 28:11~19 推罗王的终局</p>
                <p>以赛亚书 14:12-15</p>
