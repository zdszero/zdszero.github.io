                <p>创世记 1:1-2</p>
                <p>起初，　神创造天地。
                地是空虚混沌，渊面黑暗；　神的灵运行在水面上。</p>
                <p>希伯来书 3:4</p>
                <p>因为房屋都必有人建造，但建造万物的就是　神。</p>
                <p>以赛亚书 45:12</p>
                <p>我造地，又造人在地上。
                我亲手铺张诸天；天上万象也是我所命定的。</p>
                <p>以赛亚书 45:18</p>
                <p>创造诸天的耶和华，
                制造成全大地的　神，他创造坚定大地，并非使地荒凉，是要给人居住。他如此说：“我是耶和华，再没有别神。</p>
