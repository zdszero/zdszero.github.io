      <h3 id="刻意">刻意</h3>
<blockquote>
<p>若夫不刻意而高，無仁義而修，無功名而治，無江海而閒，不道引而壽，無不忘也，無不有也，澹然無極而眾美從之，此天地之道，聖人之德也。</p>
</blockquote>
<p>什么都不放在心上，但是什么都可以拥有，以上这些美好都能够汇聚，这就是“无为而无不为”。</p>
<blockquote>
<p>夫恬惔寂寞，虛無無為，此天地之平而道德之質也。</p>
</blockquote>
<p>恬淡、寂寞、虚无、无为，乃是天地的本源和道德的实质。</p>
<blockquote>
<p>水之性，不雜則清，莫動則平，鬱閉而不流，亦不能清，天德之象也。</p>
<p>純粹而不雜，靜一而不變，惔而無為，動而以天行，此養神之道也。</p>
</blockquote>
<p>水的本性，不混杂则清澈，不搅动则平静，这是自然规律中的现象。</p>
