                <p><b><u>人性论</u></b></p>
                <p><b><u>火鸡问题</u></b></p>
                <p>农场里有群火鸡，农场主每天中午十一点来喂食。火鸡中有位科学家观察了近一年无例外后宣布发现了宇宙一个伟大定律：“每天上午十一点，会有食物降临。”感恩节早晨，它向火鸡们公布了这个定律，但这天上午十一点食物没有降临，农场主将它们捉去杀掉，把它们变成了食物。</p>
                <p>休谟觉得因果律并不存在，比如苹果离开树枝，以及苹果掉到地上，这两件事情并没有因果关系，但这两件事情只是先后发生罢了，两者没有必然联系。</p>
                <p>人相信因果律其实是一种心里错觉，只是我们将相关性当成了因果性，只因为我们发现两件事在一起发生，我们就期待它们能再次一起发生。但这其中并没有可靠的依据。</p>
