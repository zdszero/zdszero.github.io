                <p><strong>【美国：输出秩序的罗马帝国】</strong></p>
                <p>美国不是一个输出制造业产品或者金融产品的国家，它是一个为全球输出秩序的罗马帝国。它输出的秩序，在有些地方购买的必要性不是十分迫切；在有些地方不购买的话，你只是稍微穷一些而已；在有些地方不购买的话，两岁女孩的脖子就会随时被十八岁的大学生割断。</p>
                <p>极端缺乏秩序的人，就好像是最穷的人愿意买最烂的商品一样，他们愿意接受最烂的统治者。满洲人入关的时候，被张献忠吓破了胆的之治的呼声。</p>
